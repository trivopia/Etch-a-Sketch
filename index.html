<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="ui">
        <div class="setCanvas">
          <h3>Canvas Size</h3>
          <div>
            <input type="range" class="slider" min="2" max="100" value="10" />
            <button class="set">Set</button>
          </div>
          <div class="canvasSizeValue">10 x 10</div>
        </div>

        <div class="tools">
          <h3>Tools</h3>
          <div class="toolButtons">
            <button class="brush">Brush</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear All</button>
          </div>
        </div>

        <div class="settings">
          <h3>Settings</h3>
          <div class="settingButtons">
            <button class="toggleBorder">Toggle Border</button>
            <button class="roundBorder">Rounded Border</button>
            <button class="reset">Reset</button>
          </div>
        </div>

        <div class="colors">
          <h3>Colors</h3>
          <div class="colorButtons">
            <button class="setColor">Set Color</button>
            <button class="randomMode">Random Mode</button>
            <button class="darkerMode">Darker Mode</button>
          </div>
        </div>
      </div>

      <div class="canvas"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
