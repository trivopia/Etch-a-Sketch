<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="ui">
        <div class="set-canvas">
          <h3>Canvas Size</h3>
          <div>
            <input type="text" placeholder="Grid Size" />
            <button>Set</button>
          </div>
        </div>

        <div class="tools">
          <h3>Tools</h3>
          <div class="tools-buttons">
            <button class="brush">Brush</button>
            <button class="eraser">Eraser</button>
            <button class="reset">Reset</button>
            <button class="toggle-border">Toggle border</button>
          </div>
        </div>

        <div class="colors">
          <h3>Colors</h3>
          <div class="colors-buttons">
            <button class="set-color">Set Color</button>
            <button class="random-mode">Random Mode</button>
            <button class="darker-mode">Darker Mode</button>
          </div>
        </div>
      </div>

      <div class="canvas"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
